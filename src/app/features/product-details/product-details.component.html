@if(product){
<section class="py-8">
  <div class="max-w-screen-2xl px-4 mx-auto">
    <div class="grid grid-cols-2 gap-8 items-start">
      <!-- Coloana pentru imagine -->
      <div class="max-w-md">
        <img
          class="w-full object-cover rounded-lg"
          src="{{ product.pictureUrl }}"
          alt="product image"
        />
      </div>

      <!-- Coloana pentru detalii produs -->
      <div>
        <h1 class="text-2xl font-semibold text-gray-900">
          {{ product.name }}
        </h1>
        <p>You have {{ qunatityInCart }} of this item in your cart</p>

        <div class="mt-4 flex items-center gap-4">
          <p class="text-3xl font-extrabold text-gray-900">
            {{ product.price | currency }}
          </p>
        </div>

        <div class="flex gap-4 mt-6">
          <button
            [disabled]="qunatity === qunatityInCart"
            (click)="updateCart()"
            mat-flat-button
            class="match-input-height"
          >
            <mat-icon>shopping_cart</mat-icon>
            {{ getButtonInText() }}
          </button>
          <mat-form-field appearance="outline" class="flex">
            <mat-label>Quantity</mat-label>
            <input
              matInput
              type="number"
              min="0"
              [(ngModel)]="qunatity"
              (keydown)="preventNegative($event)"
            />
          </mat-form-field>
        </div>

        <mat-divider class="my-6"></mat-divider>
        <p class="text-gray-500">{{ product.description }}</p>
      </div>
    </div>
  </div>
</section>
}
